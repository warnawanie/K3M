<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ "PROFIL_SAYA" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="registerWrap" scroll="false">

  <!--<div class="profile" align="center">
    <img src="assets/images/profile.jpg">
  </div>-->

  <ion-row padding class="register-input">
    <ion-col>
      <form>
        <ion-list>
          <ion-item>
          <ion-input name="fullname" type="text" [(ngModel)]="account.fullname" placeholder="{{'NAMA' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="email" type="text" [(ngModel)]="account.email" placeholder="{{'EMAIL' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="ic_number" type="number" [(ngModel)]="account.ic_number" placeholder="{{'IC_PENGADU' | translate}}" (ionChange)="convertIC()"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="address_1" type="text" [(ngModel)]="account.address_1" placeholder="{{'ALAMAT1' | translate}}"></ion-input>
          </ion-item>    
          <ion-item>
            <ion-input name="address_2" type="text" [(ngModel)]="account.address_2" placeholder="{{'ALAMAT2' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="postcode" type="number" [(ngModel)]="account.postcode" placeholder="{{'POSKOD' | translate}}"></ion-input>
          </ion-item> 
          <ion-item>
            <ion-input name="town" type="text" [(ngModel)]="account.town" placeholder="{{'BANDAR' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-input name="state" type="text" [(ngModel)]="account.state" placeholder="{{'NEGERI' | translate}}"></ion-input> -->
            <ion-label>{{'NEGERI' | translate}}</ion-label>
            <ion-select name="state" [(ngModel)]="account.state">
              <ion-option *ngFor="let state of states" value="{{state.name}}" >{{state.name}}</ion-option>
            </ion-select>
          </ion-item>   
          <ion-item>
            <ion-input name="phone_number" type="number" [(ngModel)]="account.phone_number" placeholder="{{'PHONE_PENGADU' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="old_password" type="password" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone:true}" placeholder="{{'KATA_LALUAN_LAMA' | translate}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="new_password" type="password" [(ngModel)]="newPassword" [ngModelOptions]="{standalone:true}" placeholder="{{'KATA_LALUAN_BARU' | translate}}"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>
          <button ion-button (click)="updateProfile()" block color="danger">{{'BTN_HANTAR' | translate}}</button>  
        </ion-list>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
